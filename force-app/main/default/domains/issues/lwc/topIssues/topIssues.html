<template>
    <template if:true={hasData}>
        <lightning-card title="Top Issues">
            <template for:each={records.data} for:item="item">
                <p key={item.Id}>{item.Name}</p>
            </template>
        </lightning-card>
    </template>

    <template if:false={hasData}>
        <p>No issues data available.</p>
    </template>
</template>
